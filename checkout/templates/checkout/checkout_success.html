{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid mt-2">
    <div class="row pt-5">
        <div class="col text-center">
            <h1>Thank You!</h1> 
            <hr class="w-100 mb-3 my-auto">
            <p>Your Order was Successful! Your Order Number is {order_number}. 
                An email will sent to {order.email} confirming this</p>
        </div>
    </div>
</div>

{% endblock %}
