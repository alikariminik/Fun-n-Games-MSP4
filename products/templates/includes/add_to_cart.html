<form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12 mypb">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="form-group w-100">
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <button class="decrease-qty btn btn-dark rounded-0" 
                            data-item_id="{{ product.id }}" id="decrease-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-minus"></i>
                            </span>
                        </button>
                    </div>
                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                    <div class="input-group-append">
                        <button class="increase-qty btn btn-warning rounded-0"
                            data-item_id="{{ product.id }}" id="increase-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- <p class="pt-1">Quantity in Cart: <strong></strong></p> -->
            
        </div>

        <div class="col-12 d-none d-md-block">
            <button type="submit" class="btn btn-warning text-uppercase mt-2" value="Add to Cart"><i
            class="fa-solid fa-cart-plus"></i>&nbsp;&nbsp;Add to Cart</button>
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">

        <div class="col-12 d-md-none fixed-bottom w-100">
            <button type="submit" class="btn btn-warning text-uppercase mt-2 w-100" value="Add to Cart"><i
            class="fa-solid fa-cart-plus"></i>&nbsp;&nbsp;Add to Cart</button>
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>

<script type="text/javascript">
    
    // Disable +/- buttons not meeting form validation range
    function handleEnableDisable(itemId) {
        var currentQtyValue = parseInt($(`#id_qty_${itemId}`).val());
        var minusDisabled = currentQtyValue < 2;
        var plusDisabled = currentQtyValue > 98;
        $(`#decrease-qty_${itemId}`).prop('disabled', minusDisabled);
        $(`#increase-qty_${itemId}`).prop('disabled', plusDisabled);
    }

    // Check whether to enable/disable quantity input on page load
    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var itemId = $(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check whether enable/disable increase/decrease buttons every time the input is changed
    $('.qty_input').change(function() {
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increase quantity
        $('.increase-qty').click(function(e) {
       e.preventDefault();
       var qtyInput = $(this).closest('.input-group').find('.qty_input')[0];
       var currentQtyValue = parseInt($(qtyInput).val());
       $(qtyInput).val(currentQtyValue + 1);
       var itemId = $(this).data('item_id');
       handleEnableDisable(itemId);
    });

    // Decrease quantity
        $('.decrease-qty').click(function(e) {
       e.preventDefault();
       var qtyInput = $(this).closest('.input-group').find('.qty_input')[0];
       var currentQtyValue = parseInt($(qtyInput).val());
       $(qtyInput).val(currentQtyValue - 1);
       var itemId = $(this).data('item_id');
       handleEnableDisable(itemId);
    });
</script>
